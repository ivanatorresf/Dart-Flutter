<script>
    function mostarOcultar(id){
        var elemento = document.getElementById(id);
        if(!elemento){
            return true;
        }
        if (elemento.style.display == "none") {
            elemento.style.display = "block"
        } else {
            elemento.style.display = "none"
        };
        return true;
    };
    
</script>
